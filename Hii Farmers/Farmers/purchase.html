
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase - Agriculture & Food Organization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background-color: #f4f4f4;
            }

            50% {
                background-color: #a7e3b4;
            }

            100% {
                background-color: #f4f4f4;
            }
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }

        .thank-you {
            display: none;
            text-align: center;
            background-color: #a7e3b4;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #total-amount {
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }

        #qr-code {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Purchase Product</h1>
    </header>

    <section id="purchase">
        <h2>Your Selected Product</h2>
        <p>Product: <span id="product-name"></span></p>
        <p>Price: <span id="product-price"></span></p>
        <form id="purchase-form">
            <div class="form-group">
                <label for="quantity">Quantity (kg):</label>
                <input type="number" id="quantity" name="quantity" required min="1">
            </div>
            <div id="total-amount"></div>
            <button type="submit" class="submit-btn">Confirm Purchase</button>
        </form>
    </section>

    <div id="thank-you" class="thank-you">
        <h2>Thank You for Your Purchase!</h2>
        <p>Your order has been successfully placed.</p>
        <div id="qr-code">
            <h3>Scan the QR Code to Pay</h3>
            <img src="qr scanner.jpg" alt="QR Code for payment" />
        </div>
    </div>

    <footer>
        <p>Contact us: farmersmarket@example.com | Phone: +123 456 7890</p>
    </footer>

    <script>
        // Product details are hardcoded here
        const productDetails = {
            name: "Rice",
            pricePerKg: 6200 // Price in RS
        };


        // Setting product name and price in the UI
        document.getElementById('product-name').textContent = productDetails.name;
        document.getElementById('product-price').textContent = `RS ${productDetails.pricePerKg}/kg`;

        const form = document.getElementById('purchase-form');
        const totalAmount = document.getElementById('total-amount');
        const thankYouMessage = document.getElementById('thank-you');

        // Calculate total amount based on quantity
        document.getElementById('quantity').addEventListener('input', function () {
            const quantity = parseInt(this.value);
            if (quantity > 0) {
                const total = quantity * productDetails.pricePerKg;
                totalAmount.textContent = `Total Amount: RS ${total}`;
            } else {
                totalAmount.textContent = '';
            }
        });

        // Handle form submission
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            form.style.display = 'none';
            thankYouMessage.style.display = 'block';
        });
    </script>
</body>

</html>
